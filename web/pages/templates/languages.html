{% extends 'base.html' %}
{% block body %}

<h1>Language</h1>
<ul>
{% for language in object_list %}
    <li>{{ language.name }} - {{ language.complexity }}
        <a href="{% url 'languages-delete' pk=language.pk %}" class="btn btn-warning" role="button">Delete language</a>
        <a href="{% url 'languages-update' pk=language.pk %}" class="btn btn-info" role="button">Update language</a>
    </li>
{% empty %}
    <li>No languages yet.</li>
{% endfor %}
</ul>
{% endblock %}
